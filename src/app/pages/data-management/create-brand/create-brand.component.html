<div *ngIf="showToaster">
    <div class="toaster" (mouseout)="showToaster=false">
      {{toast.message}}
      <a class="close" (click)="removeToaster()">&times;</a>
    </div>
  </div>

<div class="create_brand">
    <div class="row">
        <div class="col-6 brand_left">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control input_field" id="name" [(ngModel)]="brand.name">
                </div>
                <div class="form-group">
                    <label for="categoryType">Category Type</label>
                    <select class="form-control input_field" id="categoryType" [(ngModel)]="brand.category_type">
                        <option>select</option>
                        <option *ngFor="let item of categoryList;let i = index">
                            {{item.label}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="discount">Discount</label>
                    <input type="text" class="form-control input_field" id="discount" [(ngModel)]="brand.discount">
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select class="form-control select_priority" id="priority" [(ngModel)]="brand.priority">
                        <option>select</option>
                        <option *ngFor="let item of priorityList;let i = index">
                            {{item.value}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <div>
                        <!-- <img class="brandImage" [src]="brand.display_pic || ''"  accept=".jpeg,.png,.jpg">
                        <input type="file" class="form-control-file" id="brandImage" style="display:none" (change)="handleFileInput($event)"
                        > -->
                        <input type="file" name="input" id="input" style="display:none;" (change)="handleFileInput($event)">
                        <label for="input">
                            <img class="brandImage" [src]="brand.display_pic || ''"  id="image" accept=".jpeg,.png,.jpg">
                        </label>
                    </div>

                </div>
                <div class="form-group">
                    <textarea rows="6" class="brand_description" [(ngModel)]="brand.comment">

                </textarea>
                </div>
            </form>
        </div>
        <div class="col-6 brand_left">
            <div class="priority_data">
                <div class="row">
                    <b>Priority List</b>
                </div>
                <div class="row">
                    <ol>
                        <li>Nike</li>
                        <li>Adidas</li>
                        <li>WoodLand</li>
                        <li>Reebak</li>
                        <li>Puma</li>
                        <li>Levis</li>
                    </ol>
                </div>
                <div class="row">
                    <b>Note:</b>
                </div>
                <div class="row">
                    <ol>
                        <li>Maximum of 10 Priorities allowed</li>
                        <li>Discount applied here will be applicable to all products in the brand</li>
                    </ol>
                </div>
            </div>
            <button class="d_button" (click)="createBrand()"> Create</button>
        </div>
    </div>
</div>
