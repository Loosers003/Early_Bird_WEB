<div>
    <button routerLink="/dataManagement/createBrand">Create</button>
    <table class="table">
        <thead class="table_header">
            <tr>
                <th scope="col">S.no</th>
                <th scope="col">Product Name</th>
                <th scope="col">Variant Type</th>
                <th scope="col">Discount</th>
                <th scope="col">Offer Type</th>
                <th scope="col">Price</th>
                <th scope="col">Status</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of productList;let i = index">
            <tr id="i" class="table_body">
                <td scope="row">{{i+1}}</td>
                <td>
                    <div class="row">
                        <div class="col">
                            <img src="" class="brand" />
                        </div>
                        <div class="col" style="margin-left: -47px;">
                            <div class="row">
                                {{item.productName}}
                            </div>
                            <div class="row">
                                {{item.subBrandname}}
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                  {{item.variantType}}
                </td>
                <td>
                    {{item.discount}}
                </td>
                <td>
                    {{item.offerType}}
                </td>
                <td>
                    {{item.price}}
                </td>
                <td>
                    {{item.available}}
                    <!-- Default checked -->
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>

                    </div>
                </td>
                <td>
                    <div class="row">
                        <div class="col-2">
                            <img src="../../../assets/images/edit.png">
                        </div>
                        <div class="col">
                            <img src="../../../assets/images/delete.png">
                        </div>
                    </div>
                </td>
            </tr>


        </tbody>
    </table>
</div>
